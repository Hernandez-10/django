{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Productos{% endblock %}

{% block contenedor %}
    <div class="container">
        <h1 class="titul">Crear Producto</h1>
        <form class="productos"action="{% url 'productos_crear' %}" method="post">
            {% csrf_token %}
            <label >Nombre</label>
            <input class="form-control" type="text" name="nombre" /><br>
            <label>Precio</label>
            <input class="form-control" type="number" name="precio" /><br>
            <label >Inventario</label>
            <input class="form-control" type="number" name="inventario" /><br>
            <label>Fecha de Creación</label>
            <input class="form-control" type="date" name="fecha_creacion" /><br>

            <label class="">Categoría</label>
            <select class="" name="categoria">
                {% for c in data %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
            </select>
            <label class="etiqueta">Etiqueta</label>
            {% for e in etiqueta %}
            <div>
                <input class="" type="checkbox" name="etiqueta" value="{{ e.id }}">
                <label for="nombre"> {{ e.nombre }} </label>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

{% endblock %}
